<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Dancing+Script:wght@400;700&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Dancing+Script:wght@400;700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>
    <div class="contactpage">
        <div class="header">
            <nav class="navbar">
                <div class="logo">
                    <img src="images/images-removebg-preview.png" alt="image here">
                </div>
                <div class="right">
                    <ul>
                        <li class="btn"><a href="index.html">Home</a></li>
                        <li class="btn"><a href="Contact_page.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <h1>Contact Us!</h1>
        </div>
        <div class="text">
            <h4>We are here help you grow & achieve new heights. Feel free to contact us!</h4>
        </div>
    </div>
    <div class="box">
        <form action="" method="post" class="contactform">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <br>
            <input type="email" name="email" id="email" placeholder="Email Address" required>
            <br>
            <input type="text" name="subject" id="subject" placeholder="Subject" maxlength="20">
            <br>
            <textarea name="myText" id="me" cols="80" rows="8" placeholder="Message"></textarea>
            <br>
            <input type="submit" id="submit" value="Send Message">
        </form>
    </div>

    <!-- Subscribe -->
    <div class="subscribe">
        <h1>Subscribe</h1>
        <input type="email" name="email1" id="email1" placeholder="Enter your email">
        <input type="button" name="button" id="button" value="I'm Intersted">
    </div>
    <!-- Social Contact -->
    <div class="social">
        <div class="address">1234 N Spring St, Los Angeles, CA 90012</div>
        <div class="email2">jd.software@gmail.com</div>
        <hr>
        <div class="apps">
            <ul>
                <li class="twitter"> <a href="https://twitter.com/" target="_blank"><img src="images/twitter.png" alt="" id="twitter"></a>
                </li>
                <li class="youtube"> <a href="https://www.youtube.com/" target="_blank"><img src="images/youtube.png" alt="" id="youtube"></a>
                </li>
                <li class="facebook"> <a href="https://wwww.facebook.com" target="_blank"><img src="images/facebook.png" alt="" id="facebook"></a>
                </li>
                <li class="instagram"> <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="" id="instagram"></a>
                </li>
            </ul>
        </div>
    </div>
    
</body>
</html>
